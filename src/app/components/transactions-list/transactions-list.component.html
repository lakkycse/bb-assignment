<div class="card">
    <h4 class="card-header"><i class="lni lni-list"></i> Transactions <b>List</b></h4>
    <div class="card-body">
        <app-filter (inputChange)="search($event)"></app-filter>
        <div *ngFor="let transaction of transactions|searchFilter: searchTerm; index as i">
            <app-transaction-item class="item">
                <span class="cat-code" [ngStyle]="{'background-color':transaction.categoryCode}"
                    data-test-hook="transactionColour"></span>
                <span class="date" data-test-hook="transactionDate">{{transaction.dates.valueDate | date:
                    "MMM.dd"}}</span>
                <p class="merchant" data-test-hook="transactionMerchantName">{{transaction.merchant.name}}</p>
                <p class="merchant" data-test-hook="transactionType">{{transaction.transaction.type}}</p>
                <span [ngStyle]="{'color':transaction.transaction.creditDebitIndicator=='CRDT'?'green':'red'}"
                    class="amount" data-test-hook="transactionAmount">â‚¬
                    {{transaction.transaction.creditDebitIndicator=='CRDT'?transaction.transaction.amountCurrency.amount:-transaction.transaction.amountCurrency.amount}}</span>

                    <!-- {{transaction.transaction.creditDebitIndicator=='CRDT'?transaction.transaction.amountCurrency.amount:-transaction.transaction.amountCurrency.amount | currency:transaction.transaction.amountCurrency.currencyCode}}</span> -->
            </app-transaction-item>
        </div>
    </div>
</div>
